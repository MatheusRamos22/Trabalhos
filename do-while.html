<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<title>
    Títilo da Página Olá!
</title>
</head>
<body>
       <h1>do while</h1>
       
       <div id="exemplo"></div>
       <script>

var resultado = '';
var i = 5;
do {
   console.log(i += 1);
   console.log(resultado += i + ' ');
} while (i < 5);
document.getElementById('exemplo').innerHTML = resultado;

       </script>
</body>
</html>
