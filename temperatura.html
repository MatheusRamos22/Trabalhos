<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius</title>
</head>

<body>
    <center>
        <h1>Celcius para Fahrenheit</h1>
        <input type="number" id="cel">
        <button onclick="conta()">Calcular</button><br><br>
        <select id="oi">
            <option value="Valor1">Celcius para Fahrenheit</option>
            <option value="Valor3">Celcius para Kelvin</option>
            <option value="Valor2">Fahrenheit para Celcius</option>
            <option value="Valor5">Fahrenheit para Kelvin</option>
            <option value="Valor4">Kelvin para Celcius</option>
            <option value="Valor6">Kelvin para Fahrenheit</option>
        </select>
        <button id="Aparecer">Vai Aparecer Aqui!</button>
    </center>
    <script>
        var oi = document.querySelector("#oi")
        var cel = document.querySelector("#cel")
        var resultado = document.querySelector("#Aparecer")



         function conta() {
            if (oi.value == "Valor1") {
                var valor = (parseFloat(cel.value) * 1.8 + 32)
                console.log(valor)
                resultado.innerHTML = "O Resultado é: " + valor + " Fahrenheit"
            }
            else if (oi.value == "Valor2") {
                var valor = (parseFloat(cel.value) / 1.8 - 32)
                console.log(valor)
                resultado.innerHTML = "O Resultado é: " + valor + " Celcius"
            }
            else if (oi.value == "Valor3") {
                var valor = (parseFloat(cel.value) + 273.15)
                console.log(valor)
                resultado.innerHTML = "O Resultado é: " + valor + " Kelvin"

            }
            else if (oi.value == "Valor4") {
                var valor = (parseFloat(cel.value) - 273.15)
                console.log(valor)
                resultado.innerHTML = "O Resultado é: " + valor + " Celcius"

            }
            else if (oi.value == "Valor5") {
                var valor = ((parseFloat(cel.value) -32) * 5/9 +273.15)
                console.log(valor)
                resultado.innerHTML = "O Resultado é: " + valor + " Kelvin"
            }
            else if (oi.value == "Valor6") {
                var valor = ((parseFloat(cel.value) + 273.15) * 1.8 - 32)
                console.log(valor)
                resultado.innerHTML = "O Resultado é: " + valor + " Fahrenheit"
        
            }
            
        }







    </script>

</body>

</html>
